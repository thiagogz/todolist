<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List com GIT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <header>
        <div class="container header-item">
            <button class="button">
                <i class="material-symbols-outlined">menu</i>
            </button>
            <img src="./assets/thiago-zupelli.jpg" alt="Imagem de perfil Thiago Zupelli" class="avatar" />
        </div>
    </header>
    <section>
        <div class="container container-task">
            <h1 class="title">Minhas Tarefas</h1>
            <p class="subtitle">Thiago Zupelli</p>
            <form class="form-task">
                <label class="form-task-label">Adicionar Tarefa</label>
                <input type="text" name="" id="" class="form-task-input" />
                <button class="form-task-button" ><i class="material-symbols-outlined button-add">add</i></button>
            </form>
        </div>
    </section>
    <section>
        <div class="container container-checkbox">
            <div class="added-task">
                <input type="checkbox" name="" id="" checked="checked" class="task-input first-task"/>
                <p class="task-text" id="task-done">Aqui tem uma task</p>
                <button class="button"><i class="material-symbols-outlined icon-added">edit</i></button>
                <button class="button"><i class="material-symbols-outlined icon-added">delete</i></button>
            </div>
            <div class="added-task">
                <input type="checkbox" name="" id="" class="task-input"/>
                <p class="task-text">Aqui tem uma task</p>
                <button class="button"><i class="material-symbols-outlined icon-added">edit</i></button>
                <button class="button"><i class="material-symbols-outlined icon-added">delete</i></button>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
